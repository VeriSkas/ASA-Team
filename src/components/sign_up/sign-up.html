<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="components__wrapper">
            <div class="components__wrapper_tagline">
                <p class="tagline1">Create It</p>
                <p class="tagline2">Write It</p>
                <p class="tagline3">Do IT</p>
            </div>
            <div class="components__wrapper_signUp">
                <form class="components__wrapper_signUp-form">
                    <h1 class="components__wrapper_signUp-title">Sign Up</h1>
                    <div class="inputContainer">
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                        <div class="dividing"></div>
                        <p id="inputErrorPassword" class="inputError"></p>
                    </div>
                    <div class="inputContainer">
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname">
                        <div class="dividing"></div>
                        <p id="inputErrorPassword" class="inputError"></p>
                    </div>
                    <div class="inputContainer">
                        <label for="birth">BirthDate:</label>
                        <input type="date" id="birth">
                        <div class="dividing"></div>
                        <p id="inputErrorPassword" class="inputError"></p>
                    </div>
                    <div>
                        <input type="radio" id="man" name="gender" checked>
                        <label for="man">Man</label>
                        <input type="radio" id="woman" name="gender">
                        <label for="woman">Woman</label>
                    </div>
                    <div class="inputContainer">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                        <div class="dividing"></div>
                        <p id="inputErrorPassword" class="inputError"></p>
                    </div>
                    <div class="inputContainer">
                        <label for="password1">Password:</label>
                        <input type="password" id="password1">
                        <div class="dividing"></div>
                        <p id="inputErrorPassword" class="inputError"></p>
                    </div>
                    <div class="inputContainer">
                        <label for="password2">Repeat password:</label>
                        <input type="password" id="password2">
                        <div class="dividing"></div>
                        <p id="inputErrorPassword" class="inputError"></p>
                    </div>
                    <button type="submit" class="signUpBtn">Registration</button>
                </form>
            </div>
        </div>
    </body>
</html>
