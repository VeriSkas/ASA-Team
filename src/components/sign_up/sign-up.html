<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="components__wrapper">
            <div class="components__wrapper_tagline">
                <p class="tagline1">Create It</p>
                <p class="tagline2">Write It</p>
                <p class="tagline3">Do IT</p>
            </div>
            <div class="components__wrapper_signUp">
                <form class="components__wrapper_signUp-form">
                    <h1 class="components__wrapper_signUp-title">Sign Up</h1>
                    <div class="inputContainer">
                        <input type="text" id="name" placeholder="Login">
                        <div class="dividing"></div>
                        <p id="inputErrorName" class="inputError"></p>
                    </div>
                    <div class="inputContainer">
                        <input type="email" id="email" placeholder="Email">
                        <div class="dividing"></div>
                        <p id="inputErrorEmail" class="inputError"></p>
                    </div>
                    <div class="inputContainer">
                        <input type="password" id="password1" placeholder="Password">
                        <div class="dividing"></div>
                        <p id="inputErrorPassword1" class="inputError"></p>
                    </div>
                    <div class="inputContainer">
                        <input type="password" id="password2" placeholder="Repeat password">
                        <div class="dividing"></div>
                        <p id="inputErrorPassword2" class="inputError"></p>
                    </div>
                    <button type="submit" class="signUpBtn">Registration</button>
                </form>
            </div>
        </div>
    </body>
</html>
