<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Todos</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header"><a href="sign-in.html">sign-in</a></div>
            <div class="content">
                <div class="content__todo">
                    <h1 class="content__todo_title">My To-Do List</h1>
                    <form id="content__todo_form">
                        <input type="text" id="content__todo_form-input" placeholder="New Todo">
                        <button type="submit" class="content__todo_form-addTodoBtn">Add</button>
                    </form>
                    <ul class="content__todo_todosMain">
                        <li class="todos_date">
                            <ul class="todos">
                                <li class="todosValue"><span class="todos-deleteImg">X</span> задание 1 <span class="todos-time">15.03.21</span> </li>
                            </ul>
                        </li>
                    </ul>

                    <div class="content__todo_buttons">
                        <button class="content__todo_buttons-saveLSbtn">Save todos</button>
                        <button class="content__todo_buttons-openLSbtn">Open save todos</button>
                    </div>
                </div>

            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
